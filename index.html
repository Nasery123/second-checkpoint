                    NEW CAR: <span id="newCar">0</span>
                    <div class="mt-2">price: <span id="carprice">50</span></div>
                    <div>price per click: <span>20</span></div>
                </div>

                <div class="col-3 mx-5 my-2">
                    <img onclick="buyDriver() " class="driver"
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTfXftpt0bfJvltYAmX3bzc0JC8__0MBsYJCg&usqp=CAU"
                        alt="">
                    DRIVE PRO: <span id="dpro">0</span>
                    <div class="mt-2">price: <span id="dprice">80</span></div>

            <button onclick="reset()" class="btn btn-primary mx-5 my-4">RESET</button>
